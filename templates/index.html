<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--폰트어썸-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!--reset.css-->
  <link rel="stylesheet" href="/static/reset.css">
  <!--style.css-->
  <link rel="stylesheet" href="/static/style.css">
  <title>4조-프로젝트</title>
</head>
<body>
  <!--헤더-->
  <div class="header">
    <div class="logo"></div>
    <div class="user_link"></div>
    <div class="twinkle"></div>
  </div>
  <!--좌측 비디오 섹션-->
  <div class="left_box">
    <!--랜덤 동영상-->
    <div class="video_play">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/Qlm12sRtClM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <!--동영상정보-->
    <div class="video_information">
      <!--동영상정보: 실시간 순위 / 동영상 제목 / 좋아요&싫어요-->
      <div class="info_1">
        <p class="rank_text">인기 급상승 동영상 #36</p>
        <p class="name_text">독기 가득 충전해온 주호민</p>
        <p class="views_text">조회수 554,905회 2021. 10. 30.</p>
      </div>
      <!--유투버사진 / 유투버이름 / 구독자 숫자-->
      <div class="info_2">
        <div class="youtuber_pic"></div>
        <div class="youtuber_info">
          <p class="youtuber_name_text">침착맨</p>
          <p class="subscriber_number">구독자 127만명</p>
        </div>
      </div>
      <!--좋아요&싫어요-->
      <div class="info_3">
        <a href="#" class="like">
          <i class="far fa-thumbs-up"></i>
          <p class="info_like_number">
            230,4058
          </p>
        </a>
        <a href="#" class="dislike">
          <i class="far fa-thumbs-down"></i>
          <p class="info_like_number">
            3058
          </p>
        </a>
      </div>
    </div>
    <!--유저 댓글 입력-->
    <div class="video_input_chat">
      <div class="user_input_chat">
        <div class="user_pic"></div>
        <input type="text" name="" class="user_comment" id="comment_main_input" placeholder="공개 댓글 추가....">
      </div>
      <input type="submit" class="user_comment_send" id="submit_comment" value="댓글">
    </div>
  </div>

  <!--우측 코멘트 섹션-->
  <div class="right_box">
    <div class="chat_output">
      <div class="comment_list" id="comment_list">
        <!--유저가 작성한 댓글 폼-->
      </div>
    </div>
    <div class="chat_rank">

    </div>
  </div>
  <script src="{{ url_for('static', filename='comment.js') }}"></script>
</body>
</html>
